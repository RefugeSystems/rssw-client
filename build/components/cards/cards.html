<div class="system-component component-cards">
	<div class="card" v-for="(card, $index) in corpus" :class="cardClass($index, card)" :style="'z-index: ' + cardZIndex($index, card) + '; ' + cardOffset($index, card)">
	
		<div class="information" v-swipe.left.stop="nextCard" v-swipe.right.stop="prevCard">
			<h1>{{card.name}}</h1>
			<rs-object-info v-on:click="processRequest($event)" :record="card" :universe="universe"></rs-object-info>
		</div>
		
		<div class="footer">
			<button v-on:click="selectCard(card)" v-if="current === $index && select_label !== null" class="select">
				<span class="fas fa-check-circle"></span>
				<span>{{select_label}}</span>
			</button>
			<button v-on:click="toCard($index)" class="goto">
				<span>{{card_label}}: {{card.name}}</span>
			</button>
		</div>
	</div>
	<div class="back" v-if="state && state.return">
		
	</div>
</div>
