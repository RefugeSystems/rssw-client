<div class="rs-page page-home">
	<div class="login prompt" v-if="state === 0">
		<div class="boxed">
			<div class="message" v-if="message">{{message}}</div>
			<rs-connect v-on:connect="connect"></rs-connect>
		</div>
	</div>
	<div class="login waiting" v-if="0 < state && state < 10">
		<div class="titling">
			<span v-if="state === 1">Connecting</span>
			<span v-if="state === 2">Loading</span>
		</div>
		<div class="status">
			<span class="far fa-spinner fa-pulse"></span>
		</div>
	</div>
	<div class="system-display active" v-if="state === 10">
		<system-menu :universe="universe" :user="player"></system-menu>
		<router-view class="system-view" :universe="universe" :user="player"></router-view>
		<system-info :universe="universe" :user="player"></system-info>
		<message-panel :universe="universe" :user="player"></message-panel>
	</div>
</div>
